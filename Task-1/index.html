<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-1</title>
</head>
<body>
    
    <div id="div">
        
        <div id="weekday-display">
            <label id="weekday-label" for="weekday">კვირის დღე:</label>
            <input type="text" id="weekday" readonly />
        </div>

        <div class="number" onclick="Weekday(1)">1</div>
        <div class="number" onclick="Weekday(2)">2</div>
        <div class="number" onclick="Weekday(3)">3</div>
        <div class="number" onclick="Weekday(4)">4</div>
        <div class="number" onclick="Weekday(5)">5</div>
        <div class="number" onclick="Weekday(6)">6</div>
        <div class="number" onclick="Weekday(7)">7</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
